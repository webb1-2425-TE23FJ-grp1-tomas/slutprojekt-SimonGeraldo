<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburgermeny</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .header {
            background-color: #b1b2b2;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            border: none;
            background: transparent;
            padding: 0;
        }

        .bar {
            width: 30px;
            height: 3px;
            background-color: #333;
            margin: 6px 0;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .hamburger.open .bar:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }

        .hamburger.open .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger.open .bar:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }

        .nav-menu {
            position: fixed;
            top: 0;
            left: -75%;
            width: 75%;
            height: 100%;
            background-color: #333;
            padding-top: 80px;
            transition: left 0.3s ease-in-out;
            z-index: 1000;
            overflow-y: auto;
        }

        .nav-menu.active {
            left: 0;
        }

        .nav-menu a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
        }

        .nav-menu a:hover {
            background-color: #555;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .links {
                display: none;
            }
        }

        .links {
            display: flex;
            list-style: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">Logga</a>
        <nav class="links">
            <a href="#">H책r</a>
            <a href="#">Sk채gg</a>
            <a href="#">Om Oss</a>
        </nav>
        <button class="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
    </header>

    <nav class="nav-menu">
        <a href="#">H책r</a>
        <a href="#">Sk채gg</a>
        <a href="#">Om Oss</a>
    </nav>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('open');
            navMenu.classList.toggle('active');
        });
    </script>
</body>
</html>
